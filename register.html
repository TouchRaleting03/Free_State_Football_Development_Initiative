<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Soccer League Registration</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Registration</a>
      <a href="fixtures.html">Fixtures</a>
    </nav>
  </header>

  <div class="form-container">
    <form id="registration-form" action="#" method="post">
      <h2>Player Information</h2>

      <label for="manager-name">Manager Name:</label>
      <input type="text" id="manager-name" name="manager-name" placeholder="Enter manager name" required>

      <label for="num-players">How many players:</label>
      <input type="number" id="num-players" name="num-players" placeholder="Enter number of players" required>

      <label for="team">Preferred Team:</label>
      <select id="team" name="team" required>
        <option value="team-a">Team A</option>
        <option value="team-b">Team B</option>
      </select>

      <label for="team-color">Team Color:</label>
      <input type="text" id="team-color" name="team-color" placeholder="Enter team color" required>

      <label for="tech-team-members">Technical Team Members:</label>
      <input type="number" id="tech-team-members" name="tech-team-members" placeholder="Enter number of members" required>

      <label for="head-coach-name">Head Coach Name:</label>
      <input type="text" id="head-coach-name" name="head-coach-name" placeholder="Enter coach name" required>

      <label for="head-coach-contact">Head Coach Contact:</label>
      <input type="tel" id="head-coach-contact" name="head-coach-contact" placeholder="Enter contact number" required>

      <label class="checkbox-label">
        <input type="checkbox" name="terms" id="terms" required>
        I agree to the <a href="indemnity-form.pdf" target="_blank">terms and conditions</a>.
      </label>

      <button type="submit">Register</button>
    </form>
  </div>

  <footer>
    <p>Contact us at <a href="mailto:info@NalaMahlalaCharity.com">info@NalaMahlalaCharity.com</a></p>
  </footer>
</body>
</html>
